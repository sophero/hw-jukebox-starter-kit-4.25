<!DOCTYPE html>
<html>
<head>
	<title>Jukebox Starter Kit - Monday April 24th</title>	
	<link rel=“stylesheet” type=“text/css” href=“https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css“>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<audio id="audio-player" controls type="audio/mp3"></audio>		

	<div class="ctrl-btns play-btn">Play</div>
	<div class="ctrl-btns pause-btn">Pause</div>
	<div class="ctrl-btns stop-btn">Stop</div>
	<div class="ctrl-btns vol-up-btn">+</div>
	<div class="ctrl-btns vol-down-btn">-</div>
	<div class="ctrl-btns mute-btn">Mute</div>
	<ol class="song-list"></ol>

	<div class="add-song-form__container">
		<form>
			<input type="text" class="input-box url-input">
			<input type="text" class="input-box title-input">
			<input type="text" class="input-box artist-input">
		</form>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
