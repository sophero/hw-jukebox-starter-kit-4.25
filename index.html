<!DOCTYPE html>
<html>
<head>
	<title>Jukebox Starter Kit - Monday April 24th</title>	
	<link rel=“stylesheet” type=“text/css” href=“https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css“>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<audio id="audio-player" type="audio/mp3"></audio>			

	<div class="ctrl-btns__container">
		<div class="ctrl-btns prev-btn">Prev</div>
		<div class="ctrl-btns next-btn">Next</div>
		<div class="ctrl-btns stop-btn">Stop</div>
		<div class="ctrl-btns play-btn">Play</div>
		<div class="ctrl-btns pause-btn">Pause</div>
		<div class="ctrl-btns rand-btn">Pick random</div>
		<div class="ctrl-btns vol-up-btn">+</div>
		<div class="ctrl-btns vol-down-btn">-</div>
		<div class="ctrl-btns mute-btn">Mute</div>
	</div>

	<h2 class="now-playing__header">Now playing:</h2>
	<div class="now-playing now-playing__title"></div>
	<div class="now-playing now-playing__artist"></div>

	<h2 class="song-list__header">Songs:</h2>		
	<ol class="song-list"></ol>

	<h2 class="add-track__header">Load new track:</h2>
	<div class="add-track-form__container">
		<form>
			<input type="text" class="input-box url-input" placeholder="Track URL">
			<input type="text" class="input-box title-input" placeholder="Track Title">
			<input type="text" class="input-box artist-input" placeholder="Track Artist">
			<input type="button" class="add-new-track-btn" value="Load">
		</form>
	</div>
	

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
